<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

  <body>
    <div class="page-wrapper">
      <header class="p-2 bg-secondary text-white">
        <h1 class="text-center">Assignment-4-JQ</h1>
      </header>
      <div class="container mt-5">
        <div id="product_container">
          <!--row-->
          <div class="row mb-2 product_row">
            <!--product name-->
            <div class="col-md-3">
              <label for="product_name">Product Name:</label>
              <input type="text" class="form-control" id="product_name" />
            </div>
            <!--quantity-->
            <div class="col-md-3">
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                class="form-control quantity"
                id="quantity"
              />
            </div>
            <!--price-->
            <div class="col-md-2">
              <label for="price">Price:</label>
              <input type="number" class="form-control price" id="price" />
            </div>
            <!--calculate button-->
            <div class="col-md-2 mt-4">
              <button class="btn btn-primary calculate_btn">Calculate</button>
            </div>
            <!--total-->
            <div class="col-md-2">
              <label>Total:</label>
              <input type="text" class="form-control total" readonly />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-3">
          <div class="col-md-6 offset-md-4">
            <button class="btn btn-primary add-more_btn">Add More</button>
            <button class="btn btn-primary show-total_btn">Show Total</button>
          </div>
        </div>

        <!-- Grand Total -->
        <div class="row mt-4">
          <div class="col-md-2 offset-md-4">
            <div id="grand_total"></div>
          </div>
        </div>
      </div>
    </div>
    <!--footer section-->
    <footer>

      ></script>

    </footer>
